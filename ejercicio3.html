<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Valores
        const valor1Input = document.getElementById('valor1');
        const valor2Input = document.getElementById('valor2');
        const resultadoSpan = document.querySelector('.resultado');

    // Agregar evento de clic al botón de suma
        document.getElementById('btn-sumar').addEventListener('click', function() {
            const valor1 = parseFloat(valor1Input.value) || 0;
            const valor2 = parseFloat(valor2Input.value) || 0;
            const suma = valor1 + valor2;
            resultadoSpan.textContent = suma;
        });

    // Agregar evento de clic al botón de resta
        document.getElementById('btn-restar').addEventListener('click', function() {
            const valor1 = parseFloat(valor1Input.value) || 0;
            const valor2 = parseFloat(valor2Input.value) || 0;
            const resta = valor1 - valor2;
            resultadoSpan.textContent = resta < 0 ? 0 : resta;
        });
    </script>
</body>

</html>
